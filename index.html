<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munkabeosztás Naptár</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        .calendar-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #005a9e;
            color: white;
            font-size: 16px;
        }
        .peter { background-color: #a0c4ff; color: black; }
        .david { background-color: #fff3b0; color: black; }
        .tibor { background-color: #b7e4c7; color: black; }
        .time-slot {
            height: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .time-slot:hover {
            opacity: 0.8;
        }
        select {
            width: 100%;
            padding: 5px;
            border: none;
            background: transparent;
            font-size: 16px;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #005a9e;
            color: white;
            border-radius: 5px;
        }
    </style>
    <script>
        const githubToken = "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"; // Cseréld le a saját tokenedre
        const githubRepo = "briansimpsonn/workcalendar"; // Cseréld le a saját repo nevedre
        const githubFilePath = "workSchedule.json";

        let daysOfWeek = ['Hétfő', 'Kedd', 'Szerda', 'Csütörtök', 'Péntek'];
        let defaultSchedule = { 'Hétfő': 'Péter', 'Kedd': 'Dávid', 'Szerda': 'Dávid', 'Csütörtök': 'Tibor', 'Péntek': 'Péter' };
        let users = ['Péter', 'Dávid', 'Tibor'];
        let colors = { 'Péter': 'peter', 'Dávid': 'david', 'Tibor': 'tibor' };

        async function saveSchedule() {
            let schedule = {};
            document.querySelectorAll('.user-select').forEach(select => {
                let day = select.dataset.day;
                let hour = select.dataset.hour;
                if (!schedule[day]) schedule[day] = {};
                schedule[day][hour] = select.value;
            });

            let response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${githubFilePath}`, {
                headers: {
                    Authorization: `token ${githubToken}`
                }
            });
            let fileData = await response.json();
            let fileSha = fileData.sha;

            fetch(`https://api.github.com/repos/${githubRepo}/contents/${githubFilePath}`, {
                method: "PUT",
                headers: {
                    Authorization: `token ${githubToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Beosztás frissítése",
                    content: btoa(JSON.stringify(schedule, null, 2)),
                    sha: fileSha
                })
            })
            .then(response => response.json())
            .then(data => console.log("Beosztás mentve:", data))
            .catch(error => console.error("Hiba történt:", error));
        }

        function loadSchedule() {
            fetch(`https://raw.githubusercontent.com/${githubRepo}/main/${githubFilePath}`)
                .then(response => response.json())
                .then(schedule => generateCalendar(schedule))
                .catch(error => {
                    console.error('Hiba a naptár betöltésekor:', error);
                    generateCalendar();
                });
        }

        window.onload = loadSchedule;
    </script>
</head>
<body>
    <div class="calendar-container">
        <h1>Munkabeosztás Naptár</h1>
        <div class="buttons">
            <button onclick="saveSchedule()">Beosztás mentése.</button>
        </div>
        <table>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</body>
</html>
